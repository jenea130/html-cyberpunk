<body>

                            <img src="img/twitch-logo.svg" alt="">

                    </li>

        </div>
        </div>

        <div class="container">
            <div class="home-intro__content">
                <h1 class="home-intro__title">Доступно на всех платформах</h1>
                <a href="#" class="btn">Узнать больше</a>

        </div>
